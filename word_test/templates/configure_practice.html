<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>练习配置</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto max-w-lg bg-white p-6 rounded-lg shadow-lg mt-12">
        <h1 class="text-center text-2xl font-bold mb-4">欢迎，{{ current_user.username }}!</h1>
        <p class="text-center mb-6">请配置您的练习参数：</p>
        <form id="practice-config-form" action="/configure_practice" method="post">
            <div class="mb-4">
                <label for="practice_type" class="block text-gray-700">练习模式:</label>
                <select name="practice_type" id="practice_type" class="form-control mt-1 block w-full p-2 border rounded">
                    <option value="english_to_chinese">英译中</option>
                    <option value="chinese_to_english">中译英</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="word_label" class="block text-gray-700">词库选择:</label>
                <select name="word_label" id="word_label" class="form-control mt-1 block w-full p-2 border rounded">
                    {% for label in word_labels %}
                        <option value="{{ label.id }}">{{ label.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <div class="flex items-center">
                    <input type="checkbox" class="form-check-input h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" id="practice_mistake_book" name="practice_mistake_book">
                    <label class="form-check-label ml-2 block text-gray-700" for="practice_mistake_book">练习错题</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="number_of_words" class="block text-gray-700">单词数量:</label>
                <input type="number" name="number_of_words" id="number_of_words" class="form-control mt-1 block w-full p-2 border rounded" min="1" max="100">
            </div>
            <button type="submit" class="btn btn-primary btn-block w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">开始练习</button>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
