<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="login-container bg-white p-6 rounded-lg shadow-lg w-80">
        <h1 class="text-center text-2xl font-bold mb-4">登录</h1>
        <form method="post" class="flex flex-col">
            <label for="username" class="mb-2 text-gray-700">用户名:</label>
            <input type="text" id="username" name="username" required class="p-2 mb-4 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <label for="password" class="mb-2 text-gray-700">密码:</label>
            <input type="password" id="password" name="password" required class="p-2 mb-4 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">登录</button>
        </form>
    </div>
</body>
</html>
