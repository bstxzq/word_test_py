<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错题本</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto mt-8 max-w-4xl bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-center text-2xl font-bold mb-4">错题本</h2>
        <div class="overflow-x-auto">
            <table class="table-auto w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">序号</th>
                        <th class="px-4 py-2">题目</th>
                        <th class="px-4 py-2">词性</th>
                        <th class="px-4 py-2">错误次数</th>
                        <th class="px-4 py-2">正确次数</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mistake in mistakes %}
                        <tr class="bg-white border-b">
                            <td class="px-4 py-2">{{ mistake.index }}</td>
                            <td class="px-4 py-2">{{ mistake.word }}</td>
                            <td class="px-4 py-2">{{ mistake.part_of_speech }}</td>
                            <td class="px-4 py-2">{{ mistake.incorrect_answers }}</td>
                            <td class="px-4 py-2">{{ mistake.correct_answers }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
